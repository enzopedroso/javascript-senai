<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de dados</title>
</head>
<body>
    <script>
        // Numeros
        let idade = 24;
        let salario = 1200.50; // 1200,50
        let temperatura = -10;

        console.log(idade);
        console.log(salario);
        console.log(temperatura);

        // Strings
        let nome = "Asdrubal";
        let sobrenome = 'da Silva';

        console.log(nome);
        console.log(sobrenome);

        // Booleanos
        let verdadeira = true;
        let falso = false;

        console.log(verdadeira);
        console.log(falso);

        //concatenação de Strings
        let nomeCompleto = nome + "" + sobrenome;

        console.log(nome + " " + sobrenome);
   </script>
    
</body>
</html>
